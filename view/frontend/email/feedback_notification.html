<!--@subject Feedback Received @-->
<!--@vars {
"var feedbackTitle":"Feedback Title",
"var feedbackContent":"Feedback Content",
"var isAnonymous":"Is Feedback Anonymous",
"var ProductId":"Product Id",
"var customerFirstname":"Customer First Name",
"var customerLastname":"Customer Last Name",
"var customerEmail":"Customer Email"
} @-->

<html>
<head>
    <style>
        body {
            font-family: 'Helvetica Neue', 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            background-color: #0047b3;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .email-header h1 {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .email-body {
            padding: 30px;
            line-height: 1.6;
            color: #333333;
        }
        .email-footer {
            background-color: #f7f7f7;
            color: #333333;
            padding: 20px;
            text-align: center;
            font-size: 0.875em;
        }
        .feedback-item {
            background-color: #ffffff;
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #0047b3;
            border-radius: 2px;
        }
        .feedback-item strong {
            color: #333333;
            margin-bottom: 5px;
            display: block;
        }
        .feedback-item span,
        .feedback-item div {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1>Feedback Received</h1>
    </div>
    <div class="email-body">
        <div class="feedback-item">
            <strong>Product Id:</strong> <span>{{var ProductId}}</span>
        </div>
        <div class="feedback-item">
            <strong>Title:</strong> <span>{{var feedbackTitle}}</span>
        </div>
        <div class="feedback-item">
            <strong>Content:</strong> <div>{{var feedbackContent}}</div>
        </div>
        <div class="feedback-item">
            <strong>Customer Name:</strong> <span>{{var customerFirstname}} {{var customerLastname}}</span>
        </div>
        <div class="feedback-item">
            <strong>Customer Email:</strong> <span>{{var customerEmail}}</span>
        </div>
    </div>
    <div class="email-footer">
        Regards,<br/>
        Your Store
    </div>
</div>
</body>
</html>
